<div class="container">
    <div class="row">
        <div class="col-lg-12">
            <a [routerLink]="['create-product']" class="btn btn-success">
                Create Product
            </a>
            <ng-container *ngIf="products.length>0">
                <h4 class="text-center mb-4">Products</h4>
                <table class="table table-hover">
                    <thead>
                        <tr>
                            <th>Image</th>
                            <th>Name</th>
                            <th>Price</th>
                            <th>Category</th>
                            <th>Brand</th>
                            <th>Settings</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let product of products">
                            <td><img [src]="product.photos[0]?.filePath" alt=""></td>
                            <td>
                                <a href="#" data-toggle="modal" data-target="#details" class="text-dark">
                                    {{product.name}}
                                </a>
                            </td>
                            <td>{{product.price}} $</td>


                            <td>{{product.category.name}}</td>
                            <td>{{product.brand.name}}</td>
                            <td>
                                <span class="settings">
                                    <a [routerLink]="['option-product',product.id]" class="btn btn-secondary" href="#">
                                        Option
                                    </a>
                                    <a [routerLink]="['update-product',product.id]" class="btn btn-warning mx-3 text-white">
                                        Update
                                    </a>
                                    <a (click)="remove($event,product.id)" class="btn btn-danger " href="#">
                                        Delete
                                    </a>
                                </span>
                            </td>
                        </tr>
                    </tbody>
                </table>
                <app-pagination [totalDataCount]="totalDataCount" endpoint="product" (changeData)="changeData($event)">
                </app-pagination>
            </ng-container>
            <ng-container>
                <app-no-data *ngIf="products.length==0"></app-no-data>
            </ng-container>

        </div>
    </div>




</div>

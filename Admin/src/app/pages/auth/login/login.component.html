<section id="login">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-lg-6">
        <span class="title">SIGN IN</span>
        <!-- [formGroup]="loginForm" (ngSubmit)="submit()" -->
        <form [formGroup]="form" (ngSubmit)="submit()">
          <div class="mt-3">
            <span>Insert your account information:</span>
          </div>
          <div class="form-group">
            <input type="email" name="mail" formControlName="mail" class="form-control mt-3" id="exampleInputEmail1"
              aria-describedby="emailHelp" placeholder="Email">
            <div *ngIf="submitted && f['mail'].errors" class="text-danger">
              <div *ngIf="f['mail'].errors['required']">Email cannot be empty</div>
              <div *ngIf="f['mail'].errors['email']">Email is incorrect</div>
            </div>

          </div>
          <div class="form-group">
            <input type="password" name="password" formControlName="password" class="form-control mt-3"
              id="exampleInputPassword1" placeholder="Password">
            <div *ngIf="submitted && f['password'].errors" class="text-danger">
              <div *ngIf="f['password'].errors['required']">Password cannot be empty</div>
              <!-- <div *ngIf="f['password'].errors['email']">Elektron poçt düzgün formatda deyil</div> -->
            </div>
          </div>
          <!-- <div class="forget-password mt-3">
        <i class="bi bi-envelope-fill"></i> Forget your <a href="">Password?</a>
      </div> -->

          <button type="submit" class="btn login-button mt-3">LOGIN</button>
        </form>


      </div>
    </div>

  </div>
</section>

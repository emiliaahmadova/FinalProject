<!DOCTYPE html>
<html lang='en'>

<head>
    <meta http-equiv='content-type' content='text/html; charset=ISO-8859-15'>
    <title>Mail</title>
    <style>
        p,
        h2 {
            margin: 0;
        }
    </style>

</head>

<body>
    <div style='width: 500px; margin:0 auto;; padding: 40px 0; background-color: #607d8b; border-radius: 5px;'
        class='container'>
        <div style='width: 80%; margin:0 auto; ' class='mail-card'>

            <div style='padding-top: 40px;padding-bottom: 20px;' class='mail-card-body'>
                <div class='mail-card-body-title'>
                    <div style='border-top: dotted 1px white; width: 70%; margin:30px auto;'>
                    </div>
                </div>
                <div class='main-card-content'>
                    <h2 style="text-align: center;
                    margin-bottom: 25px;
                    color: white;
                    font-weight: 900;">Password Reset</h2>
                    <div style="text-align: center;">
                        <a style="text-decoration: none;
                        color: white;
                        border: 1px dashed;
                        border-radius: 5px;
                        padding: 10px;" href="{btnUrl}">Click here for reset password.
                        </a>
                    </div>
                </div>
                <div style='border-top: dotted 1px white; width: 70%; margin:30px auto; margin-bottom: 15px;'>
                </div>
            </div>

        </div>

</body>

</html>

<section id="checkout-result">
    <div class="summary">
        <div class="d-flex summary-item align-items-center justify-content-between" *ngFor="let item of basket">
            <div class="summary-img-area d-flex align-items-center">
                <div class="summary-img">
                    <img [src]="item.product.photos[0]" alt="">
                </div>
                <span class="product-name">{{item.product.name}}</span>
            </div>
            <div class="product-price">
                <span>${{item.product.price}}</span>
            </div>
        </div>
    </div>
    <hr>
    <div class="d-flex summary-footer justify-content-between align-items-center">
        <span>Total</span>
        <div class="d-flex align-items-center">
            <span class="total">
                <ng-container *ngIf="basket">
                    ${{basket|totalPrice}}
                </ng-container>
            </span>
        </div>
    </div>
</section>

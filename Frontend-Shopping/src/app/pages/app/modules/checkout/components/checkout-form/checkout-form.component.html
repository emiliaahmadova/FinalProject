<section id="checkout-form">

    <hr>
    <form [formGroup]="form" (ngSubmit)="pay()">
        <div class="main-body">
            <div class="contact-info">
                <div class="header d-flex justify-content-between align-items-center">
                    <span class="heading">Contact information</span>
                    <span *ngIf="!user" class="login">Already have an account?
                        <a [routerLink]="['/auth']">Log in</a>
                    </span>
                </div>
                <div *ngIf="user" class="mb-3">
                    <input [disabled]="true" type="email" class="form-control mt-3 mb-2" id="exampleInputEmail1"
                        aria-describedby="emailHelp" placeholder="Email or mobile phone number"
                        [value]="user?user.phone:''">

                </div>
            </div>

            <div *ngIf="user" class="shipping pt-4">
                <span class="heading">Shipping address</span>

                <div class="row pt-3">
                    <div class="col-lg-6">
                        <input type="text" disabled="true" class="form-control w-100" placeholder="First Name"
                            [value]="user?.fullname">
                    </div>
                </div>
                <input type="text" class="form-control" formControlName="adress" placeholder="Address">
                <div *ngIf="submitted && f['adress'].errors" class="text-danger">
                    <div *ngIf="f['adress'].errors['required']">Adress boş ola bilməz</div>
                </div>
                <input type="text" class="form-control" formControlName="note" placeholder="Note">
                <div *ngIf="submitted && f['note'].errors" class="text-danger">
                    <div *ngIf="f['note'].errors['required']">Qeyd boş ola bilməz</div>
                </div>
            </div>


        </div>
        <div class="main-footer py-4 d-flex align-items-center justify-content-between">
            <div class="return-to-cart d-flex align-items-center ">
                <i class="bi bi-chevron-left"></i>
                <a [routerLink]="['/cart']">Return to cart</a>
            </div>
            <div class="footer-button">
                <button *ngIf="user" type="submit"> Pay</button>
            </div>
        </div>
    </form>


</section>

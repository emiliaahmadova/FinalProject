<section id="department">
    <div class="container">
        <div class="department-wrapper">
            <div *ngFor="let category of categories" class="department-item">
                <a [routerLink]="['/category',category.id]">
                    <img [src]="category.filePath" height="100%" width="100%" alt="">
                    <div class="content">
                        <h3 class="title">{{category.name}}</h3>
                    </div>
                </a>
            </div>
        </div>
    </div>
</section>

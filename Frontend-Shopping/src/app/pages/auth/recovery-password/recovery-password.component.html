<section id="login" class="mt-5">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-lg-6">
                <div class="d-flex align-items-center justify-content-between">
                    <span class="title">RESET PASSWORD</span>
                    <a [routerLink]="['']" class="btn mt-3">GO TO MAIN</a>

                </div>
                <!-- [formGroup]="loginForm" (ngSubmit)="submit()" -->
                <form [formGroup]="form" (ngSubmit)="submit()">
                    <div class="mt-3">
                        <span>Insert your password:</span>
                    </div>
                    <div class="form-group">
                        <input type="password" name="password" formControlName="password" class="form-control mt-3"
                            id="exampleInputPassword1" placeholder="Password">
                        <div *ngIf="submitted && f['password'].errors" class="text-danger">
                            <div *ngIf="f['password'].errors['required']">Password cannot be empty</div>
                            <!-- <div *ngIf="f['password'].errors['email']">Elektron poçt düzgün formatda deyil</div> -->
                        </div>
                    </div>
                    <div class="form-group">
                        <input type="password" name="confirmPassword" formControlName="confirmPassword"
                            class="form-control mt-3" id="exampleInputPassword1" placeholder="Confirm Password">
                        <div *ngIf="submitted && f['confirmPassword'].errors" class="text-danger">
                            <div *ngIf="f['confirmPassword'].errors['required']">Password cannot be empty</div>
                            <div *ngIf="f['confirmPassword'].errors['notsame']">Password is not same</div>
                        </div>
                    </div>

                    <button type="submit" class="btn login-button mt-3">RESET PASSWORD</button>
                </form>


            </div>
        </div>

    </div>
</section>

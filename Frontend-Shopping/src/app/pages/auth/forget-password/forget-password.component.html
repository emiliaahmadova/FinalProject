<section id="login" class="mt-5">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-lg-6">
                <div class="d-flex align-items-center justify-content-between">
                    <span class="title">RESET PASSWORD</span>
                    <a [routerLink]="['']" class="btn  mt-3">GO TO MAIN</a>

                </div>
                <!-- [formGroup]="loginForm" (ngSubmit)="submit()" -->
                <form [formGroup]="form" (ngSubmit)="submit()">
                    <div class="mt-3">
                        <span>Insert your email:</span>
                    </div>
                    <div class="form-group">
                        <input type="email" name="email" formControlName="email" class="form-control mt-3"
                            id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Email">
                        <div *ngIf="submitted && f['email'].errors" class="text-danger">
                            <div *ngIf="f['email'].errors['required']">Email cannot be empty</div>
                            <div *ngIf="f['email'].errors['email']">Email or password is incorrect</div>
                        </div>

                    </div>
                    <button type="submit" class="btn login-button mt-3">RECOVERY PASSWORD</button>
                </form>


            </div>
        </div>

    </div>
</section>
